    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"

  <body>
    <header class="header-container">
      <h1 class="heading">TypeScript Phonebook</h1>
    </header>
    <main>
      <p class="para">Enter contact info</p>
      <form class="add-contact-form">
        <input class="firstname-input" type="text" placeholder="Firstname" />
        <input class="lastname-input" type="text" placeholder="Lastname" />
        <input class="phone-input" type="tel" placeholder="Phonenumber" />
        <input class="address-input" type="text" placeholder="Address" />
        <button class="submit-form-btn" type="submit">Add contact</button>
        <input class="id-input" type="number" hidden />
      </form>
      <section class="table-section">
        <table class="table-container">
          <thead class="table-head">
            <tr>
              <th class="thead-one">Name</th>
              <th class="thead-two">Lastname</th>
              <th class="thead-three">Phonenumber</th>
              <th class="thead-four">Address</th>
              <th class="thead-five">ID</th>
              <th class="thead-six" id="thead-six"></th>
            </tr>
          </thead>
          <tbody class="table-body"></tbody>
        </table>
      </section>
    </main>
    <footer></footer>
  </body>
